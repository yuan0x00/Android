name: Build on Tag

# 触发条件：当推送到 tags 时（如 v1.0.0, release-1.0）
on:
  push:
    tags:
      - 'v*'           # 匹配 v1.0, v1.0.0, v2.1.3 等
      - 'release-*'    # 匹配 release-1.0, release-beta 等

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          # 如果你在 build.gradle 中使用环境变量签名，可以在这里传入
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}

      # 可选：上传 APK 作为构建产物（使用 v4，避免 v3 已停用）
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: |
            app/build/outputs/apk/release/app-release.apk
          retention-days: 7

      # 可选：仅对 v* 格式的 tag 创建 GitHub Release 页面
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # 可选：将 APK 上传为 Release 附件（使用 v4）
      - name: Upload APK to Release
        if: steps.create_release.outputs.upload_url
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: App-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive