name: Build on Tag

# 触发条件：仅当创建 tag 时触发
on:
  push:
    tags:
      - 'v*'           # 匹配 v1.0, v1.0.0, v2.1.3 等
      - 'release-*'    # 匹配 release-1.0, release-beta 等

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 可选：上传 APK 作为构建产物
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk

      # 可选：创建 GitHub Release 并上传 APK
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')  # 仅 v* tag 创建 Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # 可选：上传 APK 到 GitHub Release
      - name: Upload APK to Release
        if: steps.create_release.outputs.upload_url
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: app-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive