plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace "com.example.reandroid"
    compileSdkVersion Integer.parseInt(project.compileSdkVersion)

    defaultConfig {
        applicationId "com.example.reandroid"
        minSdk Integer.parseInt(project.minSdk)
        targetSdk Integer.parseInt(project.targetSdk)
        versionCode Integer.parseInt(project.versionCode)
        versionName project.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        buildConfig true
        viewBinding true
        dataBinding true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])
    implementation project(':lib-core')
    implementation project(':lib-router')
    implementation libs.androidx.core.ktx
    implementation libs.androidx.lifecycle.runtime.ktx
    implementation libs.androidx.appcompat
    implementation libs.androidx.activity
    implementation libs.androidx.constraintlayout
    implementation libs.androidx.navigation.runtime
    implementation libs.androidx.navigation.fragment
    implementation libs.material
    implementation libs.androidx.recyclerview
    implementation libs.androidx.gridlayout
    debugImplementation libs.leakcanary.android
    implementation libs.retrofit
    implementation libs.retrofit.rxjava
    implementation libs.retrofit.converter.gson
    implementation libs.glide
    implementation libs.gson
    implementation libs.rxandroid
}